# yaml-language-server: $schema=../architecture/architecture.schema.json
version: 2.0.0

config:
  name: Z80
  word_size: 8 # 8-bit word size, which is the same as the byte size
  byte_size: 8
  description: Z80
  endianness: little_endian
  memory_alignment: true
  main_function: main
  passing_convention: true
  sensitive_register_name: true
  comment_prefix: ";"
  start_address: 0x0
  pc_offset: 0
  plugin: z80
  assemblers:
    - name: "SjasmPlus" # The first element is the default assembler
      description: "SjasmPlus Z80 Assembler"
    - name: "RASM"
      description: "RASM Z80 Assembler"

components:
  - name: Control registers
    type: ctrl_registers
    double_precision: false
    elements:
      - name:
          - PC
        nbits: 16
        value: 0
        default_value: 0
        encoding: 0
        properties:
          - read
          - write
          - program_counter
  - name: Integer registers
    type: int_registers
    double_precision: false
    elements:
      - name: [A]
        nbits: 8
        value: 0
        encoding: 0
        default_value: 0
        properties: [read, write]
      - name: [B]
        nbits: 8
        value: 0
        encoding: 1
        default_value: 0
        properties: [read, write]
      - name: [C]
        nbits: 8
        value: 0
        encoding: 2
        default_value: 0
        properties: [read, write]
      - name: [D]
        nbits: 8
        encoding: 3
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [E]
        nbits: 8
        encoding: 4
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [H]
        nbits: 8
        encoding: 5
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [L]
        nbits: 8
        encoding: 6
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [I]
        nbits: 8
        encoding: 7
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["A_prime"]
        nbits: 8
        encoding: 8
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["B_prime"]
        nbits: 8
        encoding: 9
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["C_prime"]
        nbits: 8
        encoding: 10
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["D_prime"]
        nbits: 8
        encoding: 11
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["E_prime"]
        nbits: 8
        encoding: 12
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["H_prime"]
        nbits: 8
        encoding: 13
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["L_prime"]
        nbits: 8
        encoding: 14
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [SP]
        nbits: 16
        encoding: 15
        value: 65535
        default_value: 65535
        properties: [read, write, stack_pointer]
      - name: [IX]
        nbits: 16
        encoding: 16
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [IY]
        nbits: 16
        encoding: 17
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [F]
        nbits: 8
        encoding: 18
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [F_prime]
        nbits: 8
        encoding: 19
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [IFF1]
        nbits: 1
        encoding: 20
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [IFF2]
        nbits: 1
        encoding: 21
        value: 0
        default_value: 0
        properties: [read, write]

memory_layout:
  text:
    start: 0x0000
    end: 0x03FF
  data:
    start: 0x0400
    end: 0x7FFF
  stack:
    start: 0xFFFE
    end: 0xFFFF

templates:
  # Main Instructions
  - name: standard
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0

  # IX Bit Instructions
  - name: DDCB
    nwords: 4
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        value: "11011101"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1
        value: "11001011"
      - name: imm
        type: imm-unsigned
        startbit: 7
        stopbit: 0
        prefix: "("
        suffix: ")"
        order: 1
        word: 2
      - name: opcode3
        type: cop
        startbit: 7
        stopbit: 0
        word: 3

  # IX Instructions
  - name: DD
    nwords: 2
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        value: "11011101"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1

  # Misc. Instructions
  - name: ED
    nwords: 2
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        value: "11101101"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1

  # IY Instructions
  - name: FD
    nwords: 2
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        value: "11111101"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1

  # IY Bit Instructions (IY-prefixed CB instructions)
  - name: FDCB
    nwords: 4
    clk_cycles: 1 # Base, will be overridden by instruction
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        value: "11111101" # 0xFD prefix
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1
        value: "11001011" # 0xCB prefix
      - name: d
        type: imm-signed
        startbit: 7
        stopbit: 0
        word: 2
      - name: opcode3
        type: cop
        startbit: 7
        stopbit: 0
        word: 3

  #Â Bit Instructions
  - name: CB
    nwords: 2
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        value: "11001011"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1

instructions:
  base:
    - name: nop
      template: standard
      fields:
        - field: opcode
          value: "0x00"
      definition: ""

    - name: ld
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0x01"
        - field: instructionFormatting
          type: skip
          value: "bc,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        // Loads 16-bit immediate into BC. Low byte to C, high byte to B.
        registers.C = nn & 0xFFn;
        registers.B = (nn >> 8n) & 0xFFn;

    - name: ex
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x08"
        - field: instructionFormatting
          type: skip
          value: "af,af'"
          order: 1
      definition: |
        // Exchanges the 16-bit contents of AF and AF'.
        let temp_reg;

        temp_reg = registers.A;
        registers.A = registers.A_prime;
        registers.A_prime = temp_reg;

        temp_reg = registers.F;
        registers.F = registers.F_prime;
        registers.F_prime = temp_reg;

    - name: djnz
      template: standard
      nwords: 2
      clk_cycles: 13 # 8 if not taken
      fields:
        - field: opcode
          value: "0x10"
        - field: e
          type: imm-signed
          startbit: 7
          stopbit: 0
          order: 1
          word: 1
      definition: |
        registers.B = (registers.B - 1n) & 0xFFn;
        if (registers.B !== 0n) {
            // PC is already at address of next instruction, so add offset.
            registers.PC = (registers.PC + e) & 0xFFFFn;
        }

    - name: ld
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0x11"
        - field: instructionFormatting
          type: skip
          value: "de,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        // Loads 16-bit immediate into DE. Low byte to E, high byte to D.
        registers.E = nn & 0xFFn;
        registers.D = (nn >> 8n) & 0xFFn;

    - name: ld
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0x21"
        - field: instructionFormatting
          type: skip
          value: "hl,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        // Loads 16-bit immediate into HL. Low byte to L, high byte to H.
        registers.L = nn & 0xFFn;
        registers.H = (nn >> 8n) & 0xFFn;

    - name: cmp
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x2f"
      definition: |
        // The contents of A are inverted (one's complement)
        registers.A = (~registers.A) & 0xFFn;

    - name: ld
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0x31"
        - field: instructionFormatting
          type: skip
          value: "sp,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        // Loads 16-bit immediate into SP.
        registers.SP = nn;

    - name: jp
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0xC3"
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 1
          word: [2, 1]
      definition: "registers.PC = nn;"

    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12
      fields:
        - field: opcode
          value: "0x18"
        - field: e
          type: imm-signed
          startbit: 7
          stopbit: 0
          order: 1
          word: 1
      definition: |
        // PC is already at address of next instruction, so add offset.
        registers.PC = (registers.PC + e) & 0xFFFFn;
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12 # 7 if not taken
      fields:
        - field: opcode
          value: "0x20"
        - field: instructionFormatting
          type: skip
          value: "nz,"
          order: 1
        - field: e
          type: imm-signed
          startbit: 7
          stopbit: 0
          order: 2
          word: 1
      definition: |
        // If the zero flag is unset, the signed value d is added to PC. 
        // The jump is measured from the start of the instruction opcode. 
        if ((registers.F & CAPI.ARCH.Z_FLAG) === 0n) {
            registers.PC = (registers.PC + e) & 0xFFFFn;
        }
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12 # 7 if not taken
      fields:
        - field: opcode
          value: "0x28"
        - field: instructionFormatting
          type: skip
          value: "z,"
          order: 1
        - field: e
          type: imm-signed
          startbit: 7
          stopbit: 0
          order: 2
          word: 1
      definition: |
        if ((registers.F & CAPI.ARCH.Z_FLAG) !== 0n) {
            registers.PC = (registers.PC + e) & 0xFFFFn;
        }
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12 # 7 if not taken
      fields:
        - field: opcode
          value: "0x30"
        - field: instructionFormatting
          type: skip
          value: "nc,"
          order: 1
        - field: e
          type: imm-signed
          startbit: 7
          stopbit: 0
          order: 2
          word: 1
      definition: |
        if ((registers.F & CAPI.ARCH.C_FLAG) === 0n) {
            registers.PC = (registers.PC + e) & 0xFFFFn;
        }
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12 # 7 if not taken
      fields:
        - field: opcode
          value: "0x38"
        - field: instructionFormatting
          type: skip
          value: "c,"
          order: 1
        - field: e
          type: imm-signed
          startbit: 7
          stopbit: 0
          order: 2
          word: 1
      definition: |
        if ((registers.F & CAPI.ARCH.C_FLAG) !== 0n) {
            registers.PC = (registers.PC + e) & 0xFFFFn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xC2"
        - field: instructionFormatting
          type: skip
          value: "nz,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((registers.F & CAPI.ARCH.Z_FLAG) === 0n) {
            registers.PC = nn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xCA"
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
        - field: instructionFormatting
          type: skip
          value: "z,"
          order: 1
      definition: |
        if ((registers.F & CAPI.ARCH.Z_FLAG) !== 0n) {
            registers.PC = nn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xD2"
        - field: instructionFormatting
          type: skip
          value: "nc,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((registers.F & CAPI.ARCH.C_FLAG) === 0n) {
            registers.PC = nn;
        }

    - name: out
      template: standard
      nwords: 2
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xD3"
        - field: n
          type: imm-unsigned
          startbit: 7
          stopbit: 0
          prefix: "("
          suffix: ")"
          order: 1
          word: 1
        - field: instructionFormatting
          type: skip
          value: ",a"
          order: 2
      definition: |
        // Writes the value of the Accumulator to the I/O port specified by n.
        CAPI.ARCH.write(n, registers.A);

    - name: rst 00h
      template: standard
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xC7"
      definition: |
        // Push the address of the next instruction onto the stack.
        registers.SP = (registers.SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(registers.SP, 1, (registers.PC >> 8n) & 0xFFn);
        registers.SP = (registers.SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(registers.SP, 1, registers.PC & 0xFFn);
        // Jump to the RST address.
        registers.PC = 0x00n;

    - name: rst 10h
      template: standard
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xD7"
      definition: |
        // Push the address of the next instruction onto the stack.
        registers.SP = (registers.SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(registers.SP, 1, (registers.PC >> 8n) & 0xFFn);
        registers.SP = (registers.SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(registers.SP, 1, registers.PC & 0xFFn);
        // Jump to the RST address.
        registers.PC = 0x10n;

    - name: rst 20h
      template: standard
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xE7"
      definition: |
        // Push the address of the next instruction onto the stack.
        registers.SP = (registers.SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(registers.SP, 1, (registers.PC >> 8n) & 0xFFn);
        registers.SP = (registers.SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(registers.SP, 1, registers.PC & 0xFFn);
        // Jump to the RST address.
        registers.PC = 0x20n;

    - name: rst 30h
      template: standard
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xF7"
      definition: |
        // Push the address of the next instruction onto the stack.
        registers.SP = (registers.SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(registers.SP, 1, (registers.PC >> 8n) & 0xFFn);
        registers.SP = (registers.SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(registers.SP, 1, registers.PC & 0xFFn);
        // Jump to the RST address.
        registers.PC = 0x30n;

    - name: in
      template: standard
      nwords: 2
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xDB"
        - field: n
          type: imm-unsigned
          startbit: 7
          stopbit: 0
          prefix: "("
          suffix: ")"
          order: 2
          word: 1
        - field: instructionFormatting
          type: skip
          value: ",a"
          order: 1
      definition: |
        // Reads a byte from the I/O port specified by n and stores it in the Accumulator.
        registers.A = CAPI.ARCH.read(n);

    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xDA"
        - field: instructionFormatting
          type: skip
          value: "c,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((registers.F & CAPI.ARCH.C_FLAG) !== 0n) {
            registers.PC = nn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xE2"
        - field: instructionFormatting
          type: skip
          value: "po,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((registers.F & CAPI.ARCH.PV_FLAG) === 0n) {
            registers.PC = nn;
        }

    - name: ex
      template: standard
      nwords: 1
      clk_cycles: 19
      fields:
        - field: opcode
          value: "0xE3"
        - field: instructionFormatting
          type: skip
          value: "(sp),hl"
          order: 1
      definition: |
        // Exchanges (registers.SP) with L, and (registers.SP+1) with H.
        const temp_L = registers.L;
        const temp_H = registers.H;
        const stack_low = CAPI.MEM.read(registers.SP, 1);
        const stack_high = CAPI.MEM.read(registers.SP + 1n, 1);

        registers.L = stack_low;
        registers.H = stack_high;

        CAPI.MEM.write(registers.SP, 1, temp_L);
        CAPI.MEM.write(registers.SP + 1n, 1, temp_H);

    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xEA"
        - field: instructionFormatting
          type: skip
          value: "pe,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((registers.F & CAPI.ARCH.PV_FLAG) !== 0n) {
            registers.PC = nn;
        }

    - name: ex
      template: standard
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0xEB"
        - field: instructionFormatting
          type: skip
          value: "de, hl"
          order: 1
      definition: |
        // Exchanges the 16-bit contents of the DE and HL register pairs.
        let temp_reg;

        temp_reg = registers.D;
        registers.D = registers.H;
        registers.H = temp_reg;

        temp_reg = registers.E;
        registers.E = registers.L;
        registers.L = temp_reg;

    - name: jp (hl)
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0xE9"
      definition: |
        registers.PC = (registers.H << 8n) | registers.L;
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xF2"
        - field: instructionFormatting
          type: skip
          value: "p,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((registers.F & CAPI.ARCH.S_FLAG) === 0n) {
            registers.PC = nn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xFA"
        - field: instructionFormatting
          type: skip
          value: "m,"
          order: 1
        - field: nn
          type: imm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((registers.F & CAPI.ARCH.S_FLAG) !== 0n) {
            registers.PC = nn;
        }

    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x40"
        - field: instructionFormatting
          type: skip
          value: "b, b"
          order: 1
      definition: |
        registers.B = registers.B;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x41"
        - field: instructionFormatting
          type: skip
          value: "b, c"
          order: 1
      definition: |
        registers.B = registers.C;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x42"
        - field: instructionFormatting
          type: skip
          value: "b, d"
          order: 1
      definition: |
        registers.B = registers.D;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x43"
        - field: instructionFormatting
          type: skip
          value: "b, e"
          order: 1
      definition: |
        registers.B = registers.E;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x44"
        - field: instructionFormatting
          type: skip
